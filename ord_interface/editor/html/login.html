<html>
  <head>
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <style>
    html, body, #container {
      height: 100%;
      margin: 0;
    }
    img {
      width: 100px;
      padding-right: 14px;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #button {
      display: flex;
      align-items: center;
      padding: 16px;
      font-family: Roboto;
      font-size: 20pt;
      border-style: solid;
      border-color: lightgray;
      border-radius: 30px;
    }
    #button:hover {
      border-color: black;
    }
  </style>
  <body>
    <div id="container">
      <div id="button">
        <img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png">
        <span>Sign in with GitHub</span>
      </div>
    </div>
    <script>
      $('#button').click(() => {
        location.href = "https://github.com/login/oauth/authorize?client_id={{ client_id }}";
      });
    </script>
  </body>
</html>
