<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Open Reaction Database - Browser</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-REEDLYB0ZJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'G-REEDLYB0ZJ');
    </script>
    <!-- https://datatables.net/download/ -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.0/b-2.2.3/b-html5-2.2.3/fh-3.2.3/sb-1.3.3/sp-2.0.1/datatables.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.0/b-2.2.3/b-html5-2.2.3/fh-3.2.3/sb-1.3.3/sp-2.0.1/datatables.min.js"></script>
    <style>
        .dataset_id :not(th) {
            font-family: var(--bs-font-monospace)!important;
        }
        .dataset_table_cell {
            vertical-align: middle!important;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
        <a class="navbar-brand" href="https://open-reaction-database.org">
            <img src="https://raw.githubusercontent.com/Open-Reaction-Database/ord-schema/main/logos/logo.svg" alt=""
                 height="30px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Browse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://editor.open-reaction-database.org">Contribute</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://open-reaction-database.org">Docs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="datasets" class="container mt-3">
    <table id="datasets_table" class="table table-striped" style="width:100%">
        <thead><tr><th>Dataset ID</th><th>Name</th><th>Description</th><th>Size</th></tr></thead>
    </table>
</div>
<!-- https://radu.link/make-footer-stay-bottom-page-bootstrap/ -->
<footer class="bg-light text-center mt-auto">
    <div class="p-3">
        &copy; Copyright 2022 Open Reaction Database Project Authors
    </div>
</footer>
<script>
    const tableData = [
        {% for dataset in datasets -%}
        {
            "Dataset ID": "{{ dataset['Dataset ID'] }}",
            "Name": "{{ dataset['Name'] }}",
            "Description": "{{ dataset['Description'] }}",
            "Size": "{{ dataset['Size'] }}",
        },
        {% endfor %}
    ];

    $(document).ready(function () {
            $('#datasets_table').DataTable({
                "data": tableData,
                "columns": [
                    {
                        data: "Dataset ID",
                        className: "dataset_table_cell dataset_id",
                        render: function (data) {
                            const link = '/search?dataset_ids=' + data + '&limit=100';
                            return '<a href="' + link + '">' + data + '</a>';
                        }
                    },
                    {data: "Name", className: "dataset_table_cell"},
                    {data: "Description", className: "dataset_table_cell"},
                    {data: "Size", className: "dataset_table_cell"},
                ],
            });
        }
    );
</script>
</body>
</html>
