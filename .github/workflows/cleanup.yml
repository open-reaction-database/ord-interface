name: Lint

on: [ pull_request, push ]

env:
  ORD_SCHEMA_VERSION: 0.3.19

jobs:
  check_licenses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.16'
      - name: Install dependencies
        run: go install github.com/google/addlicense@latest
      - name: addlicense
        run: addlicense -check -c "Open Reaction Database Project Authors" -l apache .

  check_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install ord-schema
        run: python -m pip install ord-schema=="${ORD_SCHEMA_VERSION}"[rdkit]
      - name: Run black
        run: |
          python -m pip install -r requirements.txt
          black --check .
      - name: Run pylint
        run: |
          python -m pip install flask pylint
          pylint ord_interface *.py
      - name: Run pytype
        run: |
          python -m pip install pytype
          pytype --config=pytype.cfg

  check_javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: clang-format
        run: |
          sudo apt update && sudo apt install clang-format-10 --yes
          # NOTE(kearnes): Run clang-format before installing anything with npm.
          find . -name '*.js' -exec clang-format-10 -n -Werror {} +
